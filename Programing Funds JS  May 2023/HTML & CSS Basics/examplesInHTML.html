<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome!</title>
    <!-- NAME OF THE TAG ON BROWSER-->
  </head>
  <body>
    <h1>Heading 1 example</h1>
    <h3>Heading 3 example</h3>
    <h5>Heading 5 example</h5>
    <p>BOLD USING EXAMPLES <strong>HTML AND CSS</strong> and <b>CSS!</b></p>
    <!--BOLD USE-->
    <a href="https:/softuni.bg/">Click HERE</a>
    <!--HYPERLINK USE-->
    <a href="https://www.abv.bg/"
      ><img src="apple.png" height="150" width="150" />Apple</a
    >
    <!--IMAGE USE WITH LINK AND CUSTOM BUTTON-->
    <img src="bear.jpg" alt="Bear" height="150" width="159" /><img />
    <!--IMAGE USE-->
    <img
      src="images/SoftUni-logo.png"
      alt="logo"
      height="200"
      width="200"
    /><img />
    <!--TAKING FILE FROM DIRECTORY-->
    <iframe
      src="https://www.youtube.com/watch?v=bMknfKXIFA8&ab_channel=freeCodeCamp.org"
      width="320"
      height="240"
    >
      REACT TUTORIAL
    </iframe>
    <!-- INTEGRATE YOUTUBE VIDEO-->
    <!-- <video src="" height="" width="" >BuTTON</video> -->
    <!--INTEGRATE VIDEO FROM LOCAL FILES-->
    <ol type="A">
      <!-- ORDERED LIST Type for types of list-->
      <li>ONE</li>
      <li>TWO</li>
      <li>THREE</li>
    </ol>
    <ul type="bullet">
      <li>ONE</li>
      <li>TWO</li>
      <li>THREE</li>
    </ul>
  </body>
</html>
